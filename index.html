<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Master Trivia</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pirata+One|Roboto&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queries.css">
</head>
<body>
    <div class="flex-container project-wrap">
        <h1 class="title">One Piece Master</h1>

        <div class="quiz-box">
            <h5 class="question"></h5>
            <div class="answer-box">
                <input type="radio" id="option-a" name="quiz" value="A">
                    <label for="option-a" class="option_a"></label><br>
                
                <input type="radio" id="option-b" name="quiz" value="B">
                    <label for="option-b" class="option_b"></label><br>
                
                <input type="radio" id="option-c" name="quiz" value="C">
                    <label for="option-c" class="option_c"></label><br>

                <input type="radio" id="option-d" name="quiz" value="D">
                    <label for="option-d" class="option_d"></label><br>
            </div>

            <div class="award-title"></div>

            <div class="button-wrap">
                <button type="button" class="btn btn-secondary btn-lg submit">Submit</button>
                <button type="button" class="btn btn-secondary btn-lg next">&nbsp;Next&nbsp;</button>
            </div>
                
        </div>

        <div class="score-box">
            <h3 class="score">Current Score: 0</h3>
        </div>

    </div>


    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ab04286fd0.js" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="js/app.js"></script>

</body>
</html>
